<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>body{background-color:#c50000;font-family:sans-serif}body.alt{background-color:#00A000}#song{color:black;background-color:#EEEEEE;border-radius:20px;min-height:100%;padding:20px;-webkit-box-shadow:4px 4px 8px;-moz-box-shadow:0 1px 4px rgba(0,0,0,.3); box-shadow:4px 8px 8px rgba(0,0,0,.3)}#song.night{color:#CCCCCC;background-color:black}#song #title{font-size:largest;text-align:center}#song #lyrics{display:table;margin-left:auto;margin-right:auto}#song #author{font-weight:100;color:grey;text-align:right;font-style:italic;padding-right:30px}#song chorus{font-style:italic}p{font-size:1em}.hint{color:grey;font-style:italic;margin-left:-20px;}
    .hamburger {position: relative;display: inline-block;width: 1.25em;height: 0.8em;margin-right: 0.3em;border-top: 0.2em solid rgba(0,0,0,0.5);border-bottom: 0.2em solid rgba(0,0,0,0.5);}.hamburger:before {content: "";position: absolute;top: 0.3em;left: 0px;width: 100%;border-top: 0.2em solid rgba(0,0,0,0.5);}
    #menu-button {z-index:10;}#menu {width:300px;padding:30px;padding-top:80px;margin-left:-380px;height:78%;font-size:1.3em;line-height:2;position:fixed;overflow:hidden;transition: margin-left .5s;white-space:nowrap;background-color: rgba(255,255,255,0.8);box-shadow:4px 4px 10px rgba(128,128,128,0.5);}
    #menu{overflow-y:scroll}
  #menu #songlist {
    margin-left:-20px;
    list-style:none;
  }
  #menu .song {
    color:darkred;
    cursor:pointer;
  }
  #menu div {
    width:300px;
  }
  #menu.open {
    margin-left:-20px;
    transition: margin-left .5s;
  }
  #menu input {
    float:right;
    margin-top:1em;
    margin-left:1em;
  }
  </style>
</head>
<body>
  <span id='menu-button' class="hamburger" onclick='toggleMenu()'></span>
  <div id='menu'>
    <h3>Songs</h3>
    <ul id='songlist'>
    </ul>
    <hr/>
    <h3>Settings</h2>
    <div>Night mode <input type='checkbox' value='false' onclick='toggleNight()'></div>
    <div>Font size <input type='button' id='larger' value='+' onclick='increaseFont()'><input type='button' id='smaller' value='-' onclick='decreaseFont()'/></div>
  </div>
  <div id='song'>
    <H1 id='title'></h1>
    <div id='lyrics'></div>
    <h5 id='author'></h5>
  </div>
  <script type="text/javascript">
    var fontSize=1;
    var songs=[{
      title: "Angels We Have Heard on High",
      lyrics: "<verse>Angels we have heard on high\nSweetly singing o’er the plains,\nAnd the mountains in reply\nEchoing their joyous strains.</verse><chorus>Gloria, in excelsis Deo!\nGloria, in excelsis Deo!</chorus><verse>Shepherds, why this jubilee?\nWhy your joyous strains prolong?\nWhat the gladsome tidings be\nWhich inspire your heav’nly song?</verse><verse>Come to Bethlehem and see\nHim Whose birth the angels sing;\nCome, adore on bended knee,\nChrist the Lord, the newborn King.</verse><verse>See Him in a manger laid,\nWhom the choirs of angels praise;\nMary, Joseph, lend your aid,\nWhile our hearts in love we raise.</verse>",
      author: "unknown"
    },{
      title:"We Wish You a Merry Christmas",
      lyrics:"<verse>We wish you a Merry Christmas\nWe wish you a Merry Christmas\nWe wish you a Merry Christmas and a Happy New Year!</verse><chorus>Good tidings we bring to you and your kin\nGood tidings for Christmas and a Happy New Year.</chorus><verse>So, bring us some figgy pudding\nSo, bring us some figgy puddingSo, bring us some figgy pudding, and a cup of good cheer</verse><verse>We won't go until we get some\nWe won't go until we get someWe won't go until we get some, so bring some out here</verse><verse>We wish you a Merry Christmas\nWe wish you a Merry Christmas\nWe wish you a Merry Christmas and a Happy New Year.</verse>",
      author:"unknown"
    },{
      title:"O Holy Night",
      lyrics:"<verse>O holy night!\nThe stars are brightly shining\nIt is the night of the dear Savior's birth!\nLong lay the world in sin and error pining\nTill he appear'd and the soul felt its worth.\nA thrill of hope the weary soul rejoices\nFor yonder breaks a new and glorious morn!</verse><chorus>Fall on your knees\nOh hear the angel voices\nOh night divine\nOh night when Christ was born\nOh night divine\nOh night divine</chorus><verse>Led by the light of Faith serenely beaming\nWith glowing hearts by His cradle we stand\nSo led by light of a star sweetly gleaming\nHere come the wise men from Orient land\nThe King of Kings lay thus in lowly manger\nIn all our trials born to be our friend</verse><verse>Truly He taught us to love one another\nHis law is love and His gospel is peace\nChains shall He break for the slave is our brother\nAnd in His name all oppression shall cease\nSweet hymns of joy in grateful chorus raise we,\nLet all within us praise His holy name</verse>",
      author:"Adolphe Adam"
    },{
      title:"Away in a Manger",
      lyrics:"<verse>Away in a manger no crib for a bed\nThe little Lord Jesus laid down his sweet head\nThe stars in the bright sky looked down where he lay\nThe little Lord Jesus asleep on the hay.</verse><verse>The cattle are lowing the baby awakes\nBut little Lord Jesus no crying he makes.\nI love you Lord Jesus; look down from the sky\nAnd stay by my side until morning is nigh.</verse><verse>Be near me Lord Jesus I ask you to stay\nClose by me for ever, and love me, I pray.\nBless all the dear children in your tender care,\nAnd fit us for heaven, to live with you there.</verse>",
      author:""
    },{
      title:"The First Noel",
      lyrics:"<verse>The first Noel the angels did say\nWas to certain poor shepherds in fields as they lay:\nIn fields where they lay keeping their sheep\nOn a cold winter's night that was so deep.</verse><chorus>Noel, Noel, Noel, Noel\nBorn is the King of Israel.</chorus><verse>They looked up and saw a star\nShining in the east beyond them far:\nAnd to the earth it gave great light\nAnd so it continued both day and night.</verse><verse>And by the light of that same star\nThree wise men came from the country far;\nTo seek for a King was their intent,\nAnd to follow the star wherever it went.</verse><verse>This star drew nigh to the north-west;\nO'er Bethlehem it took it's rest,\nAnd there it did both stop and stay,\nRight over the place where Jesus lay.</verse><verse>Then entered in those wise men three,\nFell reverently upon their knee,\nAnd offered there in his presence\nTheir gold and myrrh and frankincense.</verse><verse>Then let us all with one accord\nSing praises to our heavenly Lord,\nThat hath made heaven and earth of naught,\nAnd with his blood mankind has bought.</verse>",
      author:""
    },{
      title:"Hark! The Herald Angels Sing",
      lyrics:"<verse>Hark! the herald angels sing\nGlory to the newborn King\nPeace on earth and mercy mild\nGod and sinners reconcile.\nJoyful all ye nations rise\nJoin the triumph of the skies;\nWith the angelic host proclaim\n'Christ is born in Bethlehem'\nHark! the herald angels sing\nGlory to the newborn King.</verse><verse>Christ by highest heaven adored\nChrist the everlasting Lord\nLate in time behold him come,\nOffspring of a virgin's womb.\nVeiled in flesh the Godhead see;\nHail, the incarnate deity,\nPleased as Man with Man to dwell,\nJesus, our Emmanuel!\nHark! the herald angels sing,\nGlory to the newborn King.</verse><verse>Hail, the heaven-born Prince of peace!\nHail the Son of righteousness!\nLight and life to all he brings,\nRisen with healing in his wings.\nMild he lays his glory by,\nBorn that man no more may die,\nBorn to raise the sons of earth,\nBorn to give them second birth.\nHark! the herald angels sing,\nGlory to the newborn King.</verse>",
      author:""
    },{
      title:"Silent Night",
      lyrics:"<verse>Silent night! holy night!\nAll is calm all is bright\nRound yon virgin mother and child\nHoly infant so tender and mild\nSleep in heavenly peace!\nSleep in heavenly peace</verse><verse>Silent night! holy night!\nSon of God love's pure light\nRadiant beams from thy holy face\nWith the dawn of redeeming grace,\nJesus, Lord at thy birth\nJesus, Lord at thy birth</verse><verse>Silent night! holy night!\nShepherds quake at the sight\nGlories stream from heaven afar\nHeavenly hosts sing Alleluia\nChrist the Saviour is born\nChrist the Saviour is born!</verse>",
      author:""
    },{
      title:"We Three Kings",
      lyrics:"<verse>We three kings of Orient are\nBearing gifts we traverse afar.\nField and fountain, moor and mountain,\nFollowing yonder star.</verse><chorus>O star of wonder, star of night,\nStar with royal beauty bright,\nWestward leading, still proceeding,\nGuide us to thy perfect Light.</chorus><verse>Born a king on Bethlehem's plain,\nGold I bring to crown Him again,\nKing forever, ceasing never\nOver us all to reign.</verse><verse>Frankincense to offer have I.\nIncense owns a Deity nigh.\nPrayer and praising all men raising,\nWorship Him, God on high.</verse><verse>Myrrh is mine: it's bitter perfume\nBreaths a life of gathering gloom.\nSorrowing, sighing, bleeding dying,\nSealed in the stone-cold tomb.</verse><verse>Glorious now behold Him arise,\nKing and God and Sacrifice.\nAlleluia, alleluia!\nSounds through the earth and skies.</verse>",
      author:""
    },{
      title:"O Come All Ye Faithful",
      lyrics:"<verse>O come all ye faithful joyful and triumphant\nOh come ye O come ye to Bethlehem;\nCome and behold him born the King of angels;\nO come let us adore him Christ the Lord.</verse><verse>Sing choirs of angels sing in exultation\nSing all ye citizens of heaven above;\nGlory to God in the highest:\nO come, let us adore him, Christ the Lord.</verse><verse>See how the shepards summoned to his cradel,\nLeaving their flocks, draw nigh with lowly fear;\nWe too will thither hend our joyful footsteps;\nO come, let us adore him, Christ the Lord.</verse><verse>Yea, Lord, we greet thee, born this happy morning;\nJesus, to thee be glory given;\nWord of the Father, now in flesh appearing:\nO come, let us adore him, Christ the Lord.</verse>",
      author:""
    },{
      title:"Do You Hear What I Hear",
      lyrics:"<verse>Said the night wind to the little lamb,\n'Do you see what I see?\nWay up in the sky, little lamb,\nDo you see what I see?\nA star, a star, dancing in the night\nWith a tail as big as a kite,\nWith a tail as big as a kite.</verse><verse>Said the little lamb to the shepherd boy,\n'Do you hear what I hear?\nRinging through the sky, shepherd boy,\nDo you hear what I hear?\nA song, a song high above the trees\nWith a voice as big as the sea,\nWith a voice as big as the sea.'</verse><verse>Said the shepherd boy to the mighty king,\n'Do you know what I know?\nIn your palace warm, mighty king,\nDo you know what I know?\nA Child, a Child shivers in the cold--\nLet us bring him silver and gold,\nLet us bring him silver and gold.'</verse><verse>Said the king to the people everywhere,\n'Listen to what I say!\nPray for peace, people, everywhere,\nListen to what I say!\nThe Child, the Child sleeping in the night\nHe will bring us goodness and light,\nHe will bring us goodness and light.'</verse>",
      author:""
    },{
      title:"Go! Tell it on the Mountain",
      lyrics:"<verse>While shepherds kept their watching\nOver Wandering flocks by night\nBehold throughout the heavens, \nThere shone a holy light:</verse><chorus>Go, Tell It On The Mountain, \nOver the hills and everywhere; \nGo, Tell It On The Mountain\nThat Jesus Christ is born.</chorus><verse>The shepherds feared and trembled\nWhen lo! above the earth\nRang out the angel chorus\nThat hailed our Saviour's birth:</verse><verse>Down in a lowly manger\nOur humble Christ was born\nAnd God sent us salvation, \nThat blessed Christmas morn:</verse><verse>When I was a seeker, \nI sought both night and day; \nI asked the Lord to help me, \nAnd He showed me the way:</verse><verse>He made me a watchman\nUpon the city wall, \nAnd if I am a Christian, \nI am the least of all.</verse>",
      author:""
    },{
      title:"It Came Upon a Midnight Clear",
      lyrics:"<verse>It came upon the midnight clear\nThat glorious song of old\nFrom angels bending near the earth\nTo touch their harps of gold</verse><verse>Peace on the earth, good will to men\nFrom heaven's all-gracious King\nThe world in solemn stillness lay\nTo hear the angels sing</verse><verse>Still through the cloven skies they come\nWith peaceful wings unfurled\nAnd still their heavenly music floats\nOver all the weary world</verse><verse>Above it's sad and lowly plains\nThey bend on hovering wing\nAnd ever over it's babel-sounds\nThe blessed angels sing</verse><verse>Yet with the woes of sin and strife\nThe world has suffered long\nBeneath the heavenly strain have rolled\nTwo thousand years of wrong</verse><verse>And man at war with man hears not\nThe tidings which they bring\nO hush the noise, ye men of strife\nAnd hear the angels sing</verse>      <verse>O ye, beneath life's crushing load\nWhose forms are bending low\nWho toil along the climbing way\nWith painful steps and slow</verse>      <verse>Look now, for glad and golden hours\nCome swiftly on the wing\nO rest beside the weary road\nAnd hear the angels sing</verse>      <verse>For lo, the days are hastening on\nBy prophets seen of old\nWhen with the ever-circling years\nShall come the time foretold</verse>      <verse>When peace shall over all the earth\nIt's ancient splendors fling\nAnd the whole world give back the song\nWhich now the angels sing</verse>",
      author:""
    },{
      title:"Jingle Bells",
      lyrics:"<verse>Dashing through the snow, \nIn a one horse open sleigh\nOver the fields we go\nLaughing all the way.\nBells on bob tail ring\nMaking spirits bright\nWhat fun it is to ride and sing\nA sleighing song tonight.</verse><chorus>Oh jingle bells jingle bells\nJingle all the way! \nOh what fun\nIt is to ride\nIn a one horse open sleigh, Hey! \nJingle bells jingle bells\nJingle all the way! \nOh what fun it is to ride\nIn a one horse open sleigh</chorus><verse>A day or two ago\nI thought I'd took a ride\nAnd soon Miss Fanny Bright\nSeated by my side\nThe horse was lean and lank\nMisfortuned seemed his lot\nHe got into a drifted bank\nAnd we got upsot</verse><verse>A day of two ago\nThe story I must tell\nI went out on the snow\nAnd on my back I fell; \nA gent was riding by\nIn a one-horse open sleigh\nHe laughed a there I sprawling lie\nBut quickly drove away</verse>",
      author:""
    },{
      title:"Joy to the World",
      lyrics:"<verse>Joy to the world! The Lord has come:\nLet earth receive her King! \nLet every heart prepare him room\nAnd heaven and nature sing\nAnd heaven and nature sing\nAnd heaven and heaven and nature sing.</verse><verse>Joy to the earth! The Saviour reigns:\nLet men their songs employ\nWhile fields and floods rocks hills and plains\nRepeat the sounding joy\nRepeat the sounding joy\nRepeat, repeat the sounding joy.</verse><verse>No more let sins and sorrows grow\nNor thorns infest the ground:\nHe comes to make his blessings flow\nFar as the curse is found\nFar as the curse is found\nFar as, far as the curse is found.</verse><verse>He rules the earth with truth and grace, \nAnd makes the nations prove\nThe glories of his righteousness\nAnd wonders of his love\nAnd wonders of his love\nAnd wonders, wonders of his love</verse>",
      author:""
    },{
      title:"Let it Snow",
      lyrics:"<verse>Oh the weather outside is frightful\nBut the fire is so delightful\nAnd since we've no place to go\nLet It Snow! Let It Snow! Let It Snow!</verse><verse>It doesn't show signs of stopping\nAnd I've bought some corn for popping\nThe lights are turned way down low\nLet It Snow! Let It Snow! Let It Snow!</verse><verse>When we finally kiss goodnight\nHow I'll hate going out in the storm!\nBut if you'll really hold me tight\nAll the way home I'll be warm</verse><verse>The fire is slowly dying\nAnd, my dear, we're still goodbying\nBut as long as you love me so\nLet It Snow! Let It Snow! Let It Snow!</verse>",
      author:""
    },{
      title:"Mary's Boy Child",
      lyrics:"<chorus>Mary's boy child Jesus Christ was born on Christmas Day.\nAnd man will live for evermore because of Christmas Day.</chorus><verse>Long time ago in Bethlehem so the Holy Bible said\nMary's boy child Jesus Christ was born on Christmas Day.</verse><chorus>Hark now hear the angels sing a king was born today\nAnd man will live for evermore because of Christmas Day.\nMary's boy child Jesus Christ was born on Christmas Day.</chorus><verse>While shepherds watch their flocks by night,\nThey see a bright new shining star,\nThey hear a choir sing a song, the music seemed to come from afar.</verse><chorus>Hark, now hear the angels sing, a king was born today,\nAnd man will live for evermore, because of Christmas Day.</chorus><verse>Oh a moment still worth was a glow, all the bells rang out\nThere were tears of joy and laughter, people shouted\n'let everyone know, there is hope for all to find peace'.</verse><verse>Now Joseph and his wife, Mary, came to Bethlehem that night,\nThey found no place to bear her child, not a single room was in sight.</verse><verse>And then they found a little nook in a stable all forlorn,\nAnd in a manger cold and dark, Mary's little boy was born.</verse><chorus>Hark, now hear the angels sing, a king was born today,\nAnd man will live for evermore, because of Christmas Day.\nMary's boy child Jesus Christ, was born on Christmas Day.</chorus><verse>Oh a moment still worth was a glow, all the bells rang out\nThere were tears of joy and laughter, people shouted\n'let everyone know, there is hope for all to find peace'.</verse>",
      author:""
    },{
      title:"Silver Bells",
      lyrics:"<verse>City sidewalks busy sidewalks.\nDressed in holiday style\nIn the air\nThere's a feeling\nOf Christmas\nChildren laughing\nPeople passing\nMeeting smile after smile\nAnd on ev'ry street corner you'll hear</verse><chorus>Silver bells silver bells\nIt's Christmas time in the city\nRing a ling hear them sing\nSoon it will be Christmas day</chorus><verse>Strings of street lights\nEven stop lights\nBlink a bright red and green\nAs the shoppers rush\nHome with their treasures\nHear the snow crunch\nSee the kids bunch\nThis is Santa's big scene\nAnd above all this bustle\nYou'll hear</verse>",
      author:""
    },{
      title:"Chestnuts Roasting...",
      lyrics:"<verse>Chestnuts roasting on an open fire\nJack Frost nipping at your nose\nYuletide carols being sung by a choir\nAnd folks dressed up like eskimos\nEverybody knows a turkey and some\nMistletoe\nHelp to make the season bright\nTiny tots with their eyes all aglow\nWill find it hard to sleep tonight</verse><verse>They know that Santa's on his way\nHe's loaded lots of toys and goodies\nOn his sleigh\nAnd every mother's child is gonna spy\nTo see if reindeer really know how to fly\nAnd so I'm offering this simple phrase\nTo kids from one to ninety-two\nAlthough it's been said many times, \nMany ways\nMerry Chrismas to you\nOo!</verse> ",
      author:""
    },{
      title:"What Child is This?",
      lyrics:"<verse>What child is this, who, laid to rest,\nOn Mary's lap is sleeping?\nWhom angels greet with anthems sweet,\nWhile shepherds watch are keeping?</verse><chorus>This, this is Christ the King,\nWhom shepherds guard and angels sing:\nHaste, haste to bring him laud,\nThe babe, the son of Mary.</chorus><verse>Why lies he in such mean estate\nWhere ox and ass are feeding?\nGood Christian, fear: for sinners hereThe silent Word is pleading.</verse><verse>So bring him incense, gold, and myrrh,\nCome, peasant, king, to own him.\nThe King of kings salvation brings,\nLet loving hearts enthrone him.</verse>",
      author:""
    },{
      title:"While Shepherds Watched Their Flocks",
      lyrics:"<verse>While shepherds watched their flocks by night,\nAll seated on the ground,\nThe angel of the Lord came down,\nAnd glory shone around.</verse>\"Fear not,\" said he, for mighty dread\nHad seized their troubled minds;\n\"Glad tidings of great joy I bring\nTo you and all mankind.</verse><verse>\"To you, in David's town, this day,\nIs born of David's line\nA Savior, who is Christ the Lord;\nAnd this shall be the sign:\nThe heavenly Babe you there shall find\nTo human view displayed,\nAll meanly wrapped in swaddling-clothes\nAnd in a manger laid.</verse><verse>Thus spake the seraph,--and forthwith\nAppeared a shining throng\nOf angels, praising God, and thus\nAddressed their joyful song:\n\"All glory be to God on high,\nAnd to the earth be peace;\nGood will henceforth from Heaven to men\nBegin and never cease. \"</verse>",
      author:""
    },{
      title:"White Christmas",
      lyrics:"<verse>I'm dreaming of a white Christmas\nJust like the ones I used to know\nWhere the treetops glisten\nAnd children listen\nTo hear sleigh bells in the snow</verse><verse>I'm dreaming of a white Christmas\nWith every Christmas card I write\nMay your days be merry and bright\nAnd may all your Christmases be white</verse><verse>I'm dreaming of a white Christmas\nWith every Christmas card I write\nMay your days be merry and bright\nAnd may all your Christmases be white</verse>",
      author:""
    },{
      title:"Winter Wonderland",
      lyrics:"<verse>Sleigh bells ring\nAre you listening?\nIn the lane\nSnow is glistening\nA beautiful sight\nWe're happy tonight\nWalking in a winter wonderland</verse><verse>Gone away is the bluebird\nHere to stay is a new bird\nHe sings a love song\nAs we go along\nWalking in a winter wonderland</verse><verse>In the meadow we can build a snowman\nThen pretend that he is Parson Brown\nHe'll say: Are you married?\nWe'll say: No man\nBut you can do the job\nWhen you're in town</verse><verse>Later on\nWe'll conspire\nAs we dream by the fire\nTo face unafraid\nThe plans that we've made\nWalking in a winter wonderland</verse><verse>In the meadow we can build a snowman\nAnd pretend that he's a circus clown\nWe'll have lots of fun with mister snowman\nUntil the other kids knock him down</verrse><verse>When it snows\nAin't it thrilling\nThough your nose gets a chilling\nWe'll frolic and play\nThe Eskimo way\nWalking in a winter wonderland</verse>",
      author:""
    },{
      title:"",
      lyrics:"",
      author:""
    }];
    var sortedSongs = songs.sort(function(a, b) {
      var x=a.title.toLowerCase();
      var y=b.title.toLowerCase();
      return x<y?-1:x>y?1:0;
    })

    function init() {
      var songlist = document.getElementById('songlist');
      songlist.innerHTML="";
      for (var i=0; i<songs.length; i++) {
        var song = sortedSongs[i];
        songlist.innerHTML+="<li class='song' onClick='load("+i+");'>"+song.title.substr(0,25)+"</li>";
      }
    }
    function load(id) {
      closeMenu();
      var song = songs[id];
      var lyrics = song.lyrics.split('<verse>').join('<verse><p>')
                        .split('</verse>').join('</p></verse>')
                        .split('<chorus>').join("<chorus><p><span class='hint'>Chorus:</span><br/>")
                        .split('</chorus>').join('</p></chorus>')
                        .split('\n').join('<br/>');
      document.getElementById('title').innerHTML = song.title;
      document.getElementById('lyrics').innerHTML = lyrics;
      document.getElementById('author').innerHTML = song.author;
    }

    var swipe;
    document.body.addEventListener('touchstart', function(event) {
      swipe=event.targetTouches[0].pageX;
    })
    document.body.addEventListener('touchmove', function(event) {
      var menu = document.getElementById('menu');
      menu.style.marginLeft = (-380+event.changedTouches[0].pageX)+'px';
    })
    document.body.addEventListener('touchend', function(event) {
      var diff = event.changedTouches[0].pageX-swipe;
      document.getElementById('menu').style.marginLeft=null;
      if (diff > 50) openMenu();
      if (diff < -50) closeMenu();
    })

    function openMenu() {
      var menu = document.getElementById('menu');
      if (! menu.classList.contains('open')) {
        menu.classList += ' open';
      }
    }
    function closeMenu() {
      var menu = document.getElementById('menu');
      if (menu.classList.contains('open')) {
        menu.classList.remove('open');
      }
    }
    function toggleMenu() {
      var menu = document.getElementById('menu');
      if (menu.classList.contains('open')) {
        closeMenu();
      } else {
        openMenu();
      }
    }
    function toggleNight() {
      var el = document.getElementById('song');
      if (el.classList.contains('night')) {
        el.classList.remove('night');
      } else {
        el.classList += ' night';
      }
    }
    function increaseFont() {
      fontSize += .2;
      var elements = document.getElementsByTagName('p');
      for (var i=0; i< elements.length; i++) {
        elements[i].style.fontSize=fontSize+'em';
      }
    }
    function decreaseFont() {
      fontSize -= .2;
      var elements = document.getElementsByTagName('p');
      for (var i=0; i< elements.length; i++) {
        elements[i].style.fontSize=fontSize+'em';
      }
    }
    if (Math.random() < 0.5) { document.body.className+="alt"; }
    init();
    openMenu();
  </script>
</body>
</html>
