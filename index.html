<!doctype html>
<html manifest='cache.manifest'>
<head>
  <title>Christmas Carols</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
  <meta name="mobile-web-app-capable" content="yes" >
  <link rel="icon" sizes="192x192" href="icon.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icon.png">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" >
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <span id='menu-button' class="hamburger" ></span>
  <div id='menu'>
    <h3>Songs</h3>
    <ul id='songlist'>
    </ul>
    <hr/>
    <h3>Settings</h3>
    <div>Night mode <input id='nightmode' type='checkbox' value='false'></input></div>
    <div>Font size <input type='button' id='larger' value='+'><input type='button' id='smaller' value='-'></input></div>
  </div>
  <div id='song'>
    <div id='title'></div>
    <div id='lyrics'></div>
    <div id='author'></div>
    <div id='log'></div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
